<!DOCTYPE HTML>

<html>
<head>
	<title>Chat</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

<body class="index">
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			
			<h1 id="logo"><a href="Login.html">Chat <span>Los Desalmados</span></a></h1>
			<nav id="nav">
				<ul>
					<li><a href="Login.html" class="button special">Salir</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<article id="main">

			<!-- One -->
			<section class="wrapper style2 container special-alt">
				<div class="row 50%">
					<div class="8u 12u(narrower)">

						<div class="container" id="PanelTexto">
							
						</div>
						<div class="panel-footer">  
							<div class="input-group">
								<input type="text" class="form-control" id="TextoMensaje">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button" onclick="myFunction()">Send</button>

						</div>

			document.getElementById("PanelTexto").innerHTML += "<div class=\"row message-bubble\"><p class=\"text-muted\">"+"Matt Townsen"+"</p><p>"+document.getElementById("TextoMensaje").value+"</p></div>";
