<!DOCTYPE HTML>

<html>
<head>
<title>Registro</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="assets/css/main.css" />

<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->

<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

<body class="contact"  onload="nobackbutton();">
<div id="page-wrapper"> 
  
  <!-- Header -->
  <header id="header">
    <h1 id="logo"><a href="Login.html">Chat <span>Los Desalmados</span></a></h1>
    <nav id="nav">
      <ul>
        <li><a class="button special" onclick="salir('Login.html');">Volver</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Main -->
  <article id="main"> 
    
    <!-- One -->
    <section class="wrapper style4 special container 75%"> 
      
      <!-- Content -->
      <div class="content">
        <h2>Registro de Usuarios</h2>
        <div class="row 50%">
          <div class="6u 12u(mobile)">
            <input type="text" id="nombre" placeholder="Nombre" />
          </div>
          <div class="6u 12u(mobile)">
            <input type="text" id="apellido1" placeholder="Primer Apellido" />
          </div>
        </div>
        <div class="row 50%">
          <div class="6u 12u(mobile)">
            <input type="text" id="apellido2" placeholder="Segundo Apellido" />
          </div>
          <div class="6u 12u(mobile)">
            <input type="text" id="correo" placeholder="Correo Electrónico" />
          </div>
        </div>
        <div class="row 50%">
          <div class="6u 12u(mobile)">
            <input type="text" id="usuario" placeholder="Usuario" />
          </div>
          <div class="6u 12u(mobile)">
            <input type="date" id="fecha" placeholder="Fecha de nacimiento" />
          </div>
        </div>
        <div class="row 50%">
          <div class="6u 12u(mobile)">
            <input type="password" id="contraseña1" placeholder="Contraseña" />
          </div>
          <div class="6u 12u(mobile)">
            <input type="password" id="contraseña2" placeholder="Confirmar Contraseña" />
          </div>
        </div>
        <form action="" method="post" enctype="multipart/form-data" onsubmit="AJAXSubmit(this); return false;">
          <div class="row 50%">
            <div class="12u"> <img id="uploaded">
              <input id="browse" type="file" name="file" style="display: none" onchange="Handlechange();">
              <input id="filename" type="hidden" readonly>
              <input name="upload_preset" value="a3b5ttv5" type="hidden">
              <div id="results" type="hidden"></div>
            </div>
          </div>
          <div class="row 50%">
            <div class="6u 12u(mobile)">
              <input id="fakeBrowse" type="button" value="Abrir imagen" onclick="HandleBrowseClick();">
            </div>
            <div class="6u 12u(mobile)">
              <p>
                <input type="submit" value="Cargar imagen">
              </p>
            </div>
          </div>
          <div class="row 50%">
            <div class="12u">
              <input id="btnEnviar" type="button" value="Crear Usuario" onclick="EnviarInformacion();">
            </div>
          </div>
        </form>
        <script>
			
			
		</script> 
      </div>
    </section>
  </article>
</div>

<!-- Scripts --> 
<script src="assets/js/registro.js"></script> 
<script src="assets/js/general.js"></script> 
<script src="assets/js/jquery.min.js"></script>

<script src="assets/js/jquery.scrolly.min.js"></script> 
<script src="assets/js/jquery.scrollgress.min.js"></script> 
<script src="assets/js/skel.min.js"></script> 
<script src="assets/js/util.js"></script> 
<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]--> 
<script src="assets/js/main.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
</body>
</html>
