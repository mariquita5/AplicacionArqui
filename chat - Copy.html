<!doctype html>


<html>
<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css" />
</head>
<body>
   
  <div class="container">
    <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">Panel heading without title</div>
          <div class="panel-body">
            <div class="container" id="PanelTexto">
                <div class="row message-bubble">
                    <p class="text-muted">Matt Townsen</p>
                    <span>Why is yo shit so broke?</span>
                </div>
                <div class="row message-bubble">
                    <p class="text-muted">Matt Townsen</p>
                    <p>It Isn't'</p>
                </div>
                <div class="row message-bubble">
                    <p class="text-muted">Matt Townsen</p>
                    <p>Umm yes it is</p>
                </div>
                <div class="row message-bubble">
                    <p class="text-muted">Matt Townsen</p>
                    <p>Test message</p>
                </div>
            </div>
            <div class="panel-footer">  
               <div class="input-group">
                  <input type="text" class="form-control" id="TextoMensaje">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="myFunction()">Send</button>
                </span>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script src="assets/js/jquery.min.js"></script>

<script>
    function myFunction() {
        document.getElementById("PanelTexto").innerHTML += "<div class=\"row message-bubble\"><p class=\"text-muted\">"+"Matt Townsen"+"</p><p>"+document.getElementById("TextoMensaje").value+"</p></div>";
    }
</script>

</body>
</html>
